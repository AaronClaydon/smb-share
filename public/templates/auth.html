<div class="login-form">
	<h4>Authentication</h4>

	<div class="form-group">
		<input type="text" class="form-control login-field" placeholder="Enter your username" ng-model="credentials.username">
	</div>

	<div class="form-group">
		<input type="password" class="form-control login-field" placeholder="Password"  ng-model="credentials.password">
	</div>

	<button class="btn btn-primary btn-lg btn-block" ng-click="signin()">Sign in</button>

	<div class="domain">
		Connected to domain <strong>azzy.network</strong>
	</div>
</div>
